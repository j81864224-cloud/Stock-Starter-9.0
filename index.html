<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Live Stock Screener</title>
<style>
  :root{--bg:#071124;--card:linear-gradient(#07162a,#061125);--muted:#9fb0c8;--accent:#3b82f6;--good:#7fe39a;--bad:#ff7b7b}
  html,body{height:100%;margin:0;background:var(--bg);color:#e6eef8;font-family:Inter,Arial,sans-serif}
  .container{max-width:1100px;margin:18px auto;padding:18px}
  header{display:flex;justify-content:space-between;align-items:center;gap:12px}
  h1{margin:0;font-size:20px}
  .muted{color:var(--muted);font-size:13px}
  .controls{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px}
  input,select,button{padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
  button{background:var(--accent);border:none;color:white;cursor:pointer}
  table{width:100%;border-collapse:collapse;margin-top:14px;background:var(--card);border-radius:8px;overflow:hidden}
  thead th{padding:12px;text-align:left;background:rgba(255,255,255,0.03);position:sticky;top:0;font-weight:600}
  td{padding:10px;border-top:1px solid rgba(255,255,255,0.02);vertical-align:middle}
  tr:hover td{background:rgba(255,255,255,0.02)}
  .small{font-size:13px}
  .center{text-align:center}
  .chip{background:rgba(255,255,255,0.02);padding:6px 8px;border-radius:999px}
  @media (max-width:900px){ .controls{flex-direction:column} }
</style>
</head>
<body>
<div class="container">
  <header>
    <div>
      <h1>ðŸ“¡ Live Stock Screener</h1>
      <div class="muted">Dark theme â€¢ Live Yahoo Finance data â€¢ No setup required</div>
    </div>
    <div class="chip muted">US large-cap, small-cap & ETFs</div>
  </header>

  <div class="controls">
    <input id="search" placeholder="Search symbol or name" />
    <select id="sectorFilter"><option value="">All sectors</option></select>
    <select id="capFilter"><option value="">Market Cap</option><option value="mega">&gt;200B</option><option value="large">10B-200B</option><option value="mid">2B-10B</option><option value="small">&lt;2B</option></select>
    <select id="priceFilter"><option value="">Price</option><option value="p1">&lt;$20</option><option value="p2">$20-100</option><option value="p3">$100-500</option><option value="p4">&gt;$500</option></select>
    <button id="refreshBtn">Refresh prices</button>
    <div id="status" class="muted small"></div>
  </div>

  <table id="stockTable" aria-live="polite">
    <thead>
      <tr>
        <th>Symbol</th><th>Name</th><th>Price</th><th>Change</th><th>Change %</th><th>Market Cap</th><th>Volume</th>
      </tr>
    </thead>
    <tbody id="stockBody"></tbody>
  </table>
</div>
<script src="main.js"></script>
</body>
</html>
